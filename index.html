<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-6"
  >
    <!-- TÃ­tulo -->
    <div
      class="bg-gray-800 text-white text-center py-4 px-6 rounded-lg shadow-lg w-3/4 md:w-1/2"
    >
      <h1 class="text-4xl font-bold">BlackJack</h1>
    </div>

    <!-- Botones -->
    <div class="mt-6 flex gap-4">
      <button
        id="btnNuevo"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
      >
        Nuevo Juego
      </button>
      <button
        id="btnPedir"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
      >
        Pedir Carta
      </button>
      <button
        id="btnDetener"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
      >
        Detener
      </button>
    </div>

    <!-- Juego -->
    <div
      class="container mx-auto mt-8 p-6 bg-gray-800 rounded-lg shadow-lg w-full md:w-3/4 lg:w-1/2"
    >
      <!-- Jugador 1 -->
      <div class="text-center">
        <h2 class="text-2xl font-bold">
          Jugador 1 - <small class="text-gray-400">0</small>
        </h2>
        <div id="jugador-cartas" class="flex justify-center gap-4 mt-4"></div>
      </div>

      <!-- Separador -->
      <div class="w-full h-1 bg-gray-600 my-6 rounded"></div>

      <!-- Computadora -->
      <div class="text-center">
        <h2 class="text-2xl font-bold">
          Computadora - <small class="text-gray-400">0</small>
        </h2>
        <div
          id="computadora-cartas"
          class="flex justify-center gap-4 mt-4"
        ></div>
      </div>
    </div>

    <!-- Redes Sociales -->
    <div class="mt-6 flex gap-4">
      <a
        href="https://www.linkedin.com/in/daniel-francisco-cancino-ricketts/"
        target="_blank"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
          alt="LinkedIn"
          class="w-10 h-10"
        />
      </a>
      <a href="https://github.com/Melvo12" target="_blank">
        <img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt="GitHub"
          class="w-10 h-10"
        />
      </a>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
